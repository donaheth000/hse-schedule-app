<!DOCTYPE html>
<html>
   <head>
      <title>HSE Schedule App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" type="text/css" href="/styling/settings.css">
      <link rel="stylesheet" type="text/css" href="/styling/style.css">
      <link rel="apple-touch-icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="shortcut icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="manifest" href="/manifest.json">
      <script src="/serviceworker.js"></script>
      <script src="/js/storageChecker.js"></script>
      <script src="/js/ScriptPlus.js"></script>

   </head>
   <body>
      <div class="content">
         <div class="screenContent">
           <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
         </div>
         <div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
  </label>
  <em>Enable Dark Mode!</em>
  <div class="lunchButtons">
    <a href="/screens/online/home.html" onclick="setLunch('A')">
      A Lunch
    </a>

    <a href="/screens/online/home.html" onclick="setLunch('B')">
      B Lunch
    </a>

    <a href="/screens/online/home.html" onclick="setLunch('C')">
      C Lunch
    </a>

    <a href="/screens/online/home.html" onclick="setLunch('NONE')">
      None
    </a>
  </div>
</div>
<script src="/js/themeSwitcher.js"></script>
         <nav>
            <div class="navbuttons">
               <a href="/screens/online/notifications.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Notifications" class="center" src="/images/unselected/notifications.png">
                  </div>
               </a>
               <a href="/screens/online/bellSchedule.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Schedule" class="center" src="/images/unselected/schedule.png">
                  </div>
               </a>
               <a href="/screens/online/home.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Home" class="center" src="/images/unselected/home.png">
                  </div>
               </a>
               <a href="/screens/online/calendar.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Calendar" class="center" src="/images/unselected/calendar.png">
                  </div>
               </a>
               <a>
                  <div class="navbutton" id="selectedNavButton">
                     <span class="centerHelper"></span>
                     <img alt="Settings" class="center" src="/images/selected/settings.png">
                  </div>
               </a>
            </div>
         </nav>
      </div>
   </body>
</html>
