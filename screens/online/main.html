<!DOCTYPE html>
<html>
   <head>
      <title>HSE Schedule App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" type="text/css" href="/styling/home.css">
      <link rel="stylesheet" type="text/css" href="/styling/style.css">
      <link rel="apple-touch-icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="shortcut icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="manifest" href="/manifest.json">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300&display=swap" rel="stylesheet">
      <script src="/serviceworker.js"></script>
      <script src="/js/storageChecker.js"></script>
      <script src="/js/ScriptPlus.js"></script>
      <script src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="/js/timeMonitor.js"></script>
      <script src="/js/scheduleTable.js"></script>
      <script src="/js/themeSwitcher.js"></script>
   <body>
      <div class="content">
         <div class="screenContent">
           <div id="ABOUT SCREEN">
             <div id="header">
                <h1 id="headerText">About Us</h1>
             </div>
              <h2>Made by Ethan Donahue and Isaac Robbins</h2>
              <img alt="Ethan" class="pfp" src="/images/ethan.jpg"></img>
              <img alt="Isaac" class="pfp" src="/images/isaac.jpg"></img>
          </div>
          <div id="BELLSCHEDULE SCREEN">
            <div id="header">
               <h1 id="headerText">Bell Schedule</h1>
            </div>
            <div id="spacer">
            </div>
            <table class="tg">
               <colgroup>
                  <col style="width: 20%">
                  <col style="width: 60%">
               </colgroup>

               <tr>
                  <td class="row" id="period">Period</td>
                  <td class="row" id="time">Time</td>
               </tr>
            </table>
          </div>
           <div id="HOME SCREEN">
           <div id="header">
              <h1 id="headerText">HSE Schedule</h1>
           </div>
           <div class="row">
             <div class="column left">
               <div id="dateAndTime" class="CenteredSide">
                  <div id="currentDay">
                      <h1 id="currentDayText"></h1>
                  </div>
                  <div id="currentWeek">
                    <h1 id="currentWeekText"></h1>
                  </div>
                  <div id="currentTime">
                    <h1 id="currentTimeText"></h1>
                  </div>
                </div>
             </div>
             <div class="column middle">
                <div id="TimeContainer" class="CenteredMiddle">
                  <div id="timeRemaining">
                      <h3 id="timeHeader">Please Wait</h3>
                      <h3 id="timeSecondaryHeader"></h3>
                  </div>
                  <div id="time">
                      <h1 id="timeText">Loading Schedules</h1>
                  </div>
                </div>
             </div>
             <div class="column right">
               <div id="lunch" class="CenteredSide">
                 <h3 id="lunchText"></h1>
                 <h1 id="lunchTime"></h1>
               </div>
             </div>
           </div>
         </div>
         <div id="CALENDAR SCREEN">
           <div id="header">
              <h1 id="headerText">Calendar</h1>
           </div>
           <h2>
              Coming Soon!
           </h2>
        </div>
        <div id="SETTINGS SCREEN">
          <div id="header">
             <h1 id="headerText">Settings</h1>
          </div>


        <div class="theme-switch-wrapper">
   <label class="theme-switch" for="checkbox">
       <input type="checkbox" id="checkbox" onchange="switchTheme()" />
       <div class="slider round"></div>
 </label>
 <h3>Dark Theme</h3>
</div>
</div>
 <div class="lunchButtons">
   <a class="lunchButton" href="/screens/online/home.html" onclick="setLunch('A')">
     A Lunch
   </a>

   <a class="lunchButton" href="/screens/online/home.html" onclick="setLunch('B')">
     B Lunch
   </a>

   <a class="lunchButton" href="/screens/online/home.html" onclick="setLunch('C')">
     C Lunch
   </a>

   <a class="lunchButton" href="/screens/online/home.html" onclick="setLunch('NONE')">
     None
   </a>
 </div>
        </div>
       </div>
         <nav>
            <div class="navbuttons">
               <a href="/screens/online/notifications.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Notifications" class="center" src="/images/unselected/notifications.png">
                  </div>
               </a>
               <a href="/screens/online/bellSchedule.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Schedule" class="center" src="/images/unselected/schedule.png">
                  </div>
               </a>
               <a>
                  <div class="navbutton" id="selectedNavButton">
                     <span class="centerHelper"></span>
                     <img alt="Home" class="center" src="/images/selected/home.png">
                  </div>
               </a>
               <a href="/screens/online/calendar.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Calendar" class="center" src="/images/unselected/calendar.png">
                  </div>
               </a>
               <a href="/screens/online/settings.html">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Settings" class="center" src="/images/unselected/settings.png">
                  </div>
               </a>
            </div>
         </nav>
      </div>
   </body>
</html>
