<!DOCTYPE html>
<html>
   <head>
      <title>HSE Schedule App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <meta name="apple-mobile-web-app-capable" content="yes">
      <link rel="stylesheet" type="text/css" href="/styling/about.css">
      <link rel="stylesheet" type="text/css" href="/styling/bellSchedule.css">
      <link rel="stylesheet" type="text/css" href="/styling/home.css">
      <link rel="stylesheet" type="text/css" href="/styling/calendar.css">
      <link rel="stylesheet" type="text/css" href="/styling/settings.css">
      <link rel="stylesheet" type="text/css" href="/styling/style.css">
      <link rel="apple-touch-icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="shortcut icon" href="/images/HSEScheduleAppLogo192.png">
      <link rel="manifest" href="/manifest.json">
      <link href="https://fonts.googleapis.com/css?family=Rubik:300&display=swap" rel="stylesheet">
      <script src="/serviceworker.js"></script>
      <script src="/js/storageChecker.js"></script>
      <script src="/js/ScriptPlus.js"></script>
      <script src="https://www.gstatic.com/charts/loader.js"></script>
      <script src="/js/timeMonitor.js"></script>
      <script src="/js/scheduleTable.js"></script>
      <script src="/js/themeSwitcher.js"></script>
      <script src="/js/pageSwitcher.js"></script>
   <body onload="showSection('');loadSchedule();onLoadCheckTheme();">
      <div class="content">
         <div class="screenContent">
            <div id="ABOUT SCREEN" class="hideDIV">
               <div id="header">
                  <h1 id="headerText">About Us</h1>
               </div>
               <div class="info">
               <h2>Made by Ethan Donahue and Isaac Robbins</h2>
             </div>
               <img alt="Ethan" class="pfp" src="/images/ethan.jpg"></img>
               <img alt="Isaac" class="pfp" src="/images/isaac.jpg"></img>
            </div>
            <div id="BELLSCHEDULE SCREEN" class="hideDIV">
               <div id="header">
                  <h1 id="headerText">Bell Schedule</h1>
               </div>
               <table class="tg">
                  <colgroup>
                     <col style="width: 20%">
                     <col style="width: 60%">
                  </colgroup>
                  <tr id="tableToNotDelete">
                     <td class="bellRow">Period</td>
                     <td class="bellRow">Time</td>
                  </tr>
               </table>
            </div>
            <div id="HOME SCREEN" class="hideDIV">
               <div id="header">
                  <h1 id="headerText">HSE Schedule</h1>
               </div>
               <div class="row">
                  <div class="column left">
                     <div id="dateAndTime" class="CenteredSide">
                        <div id="currentDay">
                           <h1 id="currentDayText"></h1>
                        </div>
                        <div id="currentWeek">
                           <h1 id="currentWeekText"></h1>
                        </div>
                        <div id="currentTime">
                           <h1 id="currentTimeText"></h1>
                        </div>
                     </div>
                  </div>
                  <div class="column middle">
                     <div id="TimeContainer" class="CenteredMiddle">
                        <div id="timeRemaining">
                           <h3 id="timeHeader">Please Wait</h3>
                           <h3 id="timeSecondaryHeader"></h3>
                        </div>
                        <div id="time">
                           <h1 id="timeText">Loading Schedules</h1>
                        </div>
                     </div>
                  </div>
                  <div class="column right">
                     <div id="lunch" class="CenteredSide">
                        <h3 id="lunchText">
                        </h1>
                        <h1 id="lunchTime"></h1>
                     </div>
                  </div>
               </div>
            </div>
            <div id="CALENDAR SCREEN" class="hideDIV">
               <div id="header">
                  <h1 id="headerText">Calendar</h1>
               </div>
               <div id="calendar">
                  <div class="month">
                     <ul>
                        <li>
                           <div id="monthName">August</div>
                           <span style="font-size:18px" id="yearVal">2017</span>
                        </li>
                     </ul>
                  </div>
                  <ul class="weekdays">
                     <li>Su</li>
                     <li>Mo</li>
                     <li>Tu</li>
                     <li>We</li>
                     <li>Th</li>
                     <li>Fr</li>
                     <li>Sa</li>
                  </ul>
                  <ul class="days"></ul>
               </div>
            </div>
            <script src="/js/calendarScript.js"></script>
            <div id="SETTINGS SCREEN" class="hideDIV">
               <div id="header">
                  <h1 id="headerText">Settings</h1>
               </div>
               <div class="theme-switch-wrapper">
                  <label class="theme-switch" for="checkbox">
                     <input type="checkbox" id="checkbox" onchange="switchTheme()" />
                     <div class="slider round"></div>
                  </label>
                  <h3 class="darkTheme">Dark Theme</h3>
               </div>
               <div class="lunchButtons">
                  <a class="lunchButton" onclick="setLunch('A')">
                  A Lunch
                  </a>
                  <a class="lunchButton" onclick="setLunch('B')">
                  B Lunch
                  </a>
                  <a class="lunchButton" onclick="setLunch('C')">
                  C Lunch
                  </a>
                  <a class="lunchButton" onclick="setLunch('NONE')">
                  None
                  </a>
               </div>
            </div>
         </div>
         <nav>
            <div class="navbuttons">
               <a onclick="showSection('about')" id="aboutButton">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="About" class="center" src="/images/unselected/about.png" id="aboutIcon">
                  </div>
               </a>
               <a onclick="showSection('bell')" id="bellButton">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Schedule" class="center" src="/images/unselected/schedule.png" id="bellIcon">
                  </div>
               </a>
               <a onclick="showSection('home')" id="homeButton">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Home" class="center" src="/images/unselected/home.png" id="homeIcon">
                  </div>
               </a>
               <a onclick="showSection('calendar')" id="calendarButton">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Calendar" class="center" src="/images/unselected/calendar.png" id="calendarIcon">
                  </div>
               </a>
               <a onclick="showSection('settings')" id="settingsButton">
                  <div class="navbutton">
                     <span class="centerHelper"></span>
                     <img alt="Settings" class="center" src="/images/unselected/settings.png" id="settingsIcon">
                  </div>
               </a>
            </div>
         </nav>
      </div>
   </body>
</html>
